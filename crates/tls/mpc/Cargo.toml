[package]
name = "tlsn-tls-mpc"
authors = ["TLSNotary Team"]
description = "Implementation of the backend trait for 2PC"
keywords = ["tls", "mpc", "2pc"]
categories = ["cryptography"]
license = "MIT OR Apache-2.0"
version = "0.0.0"
publish = false
edition = "2021"

[lib]
name = "tls_mpc"

[features]
default = []

[dependencies]
tlsn-cipher = { workspace = true }
tlsn-hmac-sha256 = { workspace = true }
tlsn-key-exchange = { workspace = true }
tlsn-tls-backend = { workspace = true }
tlsn-tls-core = { workspace = true, features = ["serde"] }
tlsn-universal-hash = { workspace = true }
tlsn-utils-aio = { workspace = true }

mpz-common = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-fields = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-garble = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-ole = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-ot = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-share-conversion = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-vm-core = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-memory-core = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }
mpz-circuits = { git = "https://github.com/privacy-scaling-explorations/mpz", branch = "refactor/garble" }

uid-mux = { version = "0.1", features = ["serio"] }
ludi = { git = "https://github.com/sinui0/ludi", rev = "e511c3b", default-features = false }

async-trait = { workspace = true }
derive_builder = { workspace = true }
enum-try-as-inner = { workspace = true }
futures = { workspace = true }
p256 = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
rand = { workspace = true }

[dev-dependencies]
serio = { version = "0.1", features = ["compat"] }
tls-server-fixture = { workspace = true }
tlsn-tls-client = { workspace = true }
tlsn-tls-client-async = { workspace = true }

tokio = { workspace = true, features = ["macros", "rt", "rt-multi-thread"] }
tokio-util = { workspace = true, features = ["compat"] }
tracing-subscriber = { workspace = true }
